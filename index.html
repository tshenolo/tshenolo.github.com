<script>

// CUSTOMIZE USERNAME start
let username = "tshenolo";  
// CUSTOMIZE USERNAME end
let per_page = 100;

// Get Bio data via API
fetch('https://api.github.com/users/${username}')
    .then(response => response.json())
    .then(data => {
      //console.log(data.html_url);
      avatar_url = data.avatar_url;
      html_url = data.html_url;
      name = data.name; 
      blog = data.blog;
      bio = data.bio;
      twitter_username = data.twitter_username;
      public_repos = data.public_repos;
      public_gists = data.public_gists;

      $("#my_avatar_url").attr('src', avatar_url);
      $("#my_name").html(name);
      $("#my_bio").html(bio);

    })
    .catch(error => {
      console.log('Error:', error);
    });


  // Get Repository data via API
  fetch('https://api.github.com/users/${username}/repos?per_page=100')
      .then(response => response.json())
      .then(data => {
        data.reverse().forEach(repo => {
          //console.log(repo.html_url);
          //if(!repo.fork){
              htmlStr = "<div class=\"col-4 mb-4\"><h4><a target='_blank' href='"+repo.html_url+"'>"+repo.name+"</a></h4><p>"+repo.description+"</p><p></p></div>";
              $('#repositories').append(htmlStr);
          //}            
        });
      })
      .catch(error => {
        console.log('Error:', error);
      });



</script>
